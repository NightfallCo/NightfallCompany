<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightfallCO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Container principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }

        /* Animação de Fade In */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilo da imagem dos fones */
        .headphones-img {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0;
            animation: showImage 2s ease-in-out forwards;
        }

        @keyframes showImage {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Texto principal */
        .text {
            font-size: 24px;
            font-weight: bold;
            animation: textAppear 2s forwards;
            opacity: 0;
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Estilo final do site */
        .final-text {
            font-size: 30px;
            color: #00aaff;
            margin-top: 50px;
            animation: finalTextAppear 2s forwards;
        }

        @keyframes finalTextAppear {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Estilo para o texto adicional */
        .description {
            font-size: 20px;
            color: #fff;
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Imagem dos fones -->
        <img src="https://imagensemoldes.com.br/wp-content/uploads/2020/06/Figura-Fone-de-Ouvido-PNG.png" alt="Fones de ouvido" class="headphones-img">
        
        <!-- Texto inicial -->
        <div id="text1" class="text">
            Melhor com fones de ouvido
        </div>
    </div>

    <script>
        window.onload = () => {
            const container = document.getElementById('content');
            const text1 = document.getElementById('text1');
            const headphonesImage = document.querySelector('.headphones-img');

            // Fase 1: A imagem e o texto aparecem
            setTimeout(() => {
                headphonesImage.style.opacity = '1';
                text1.style.opacity = '1';
            }, 500);

            // Fase 2: A mensagem "Melhor com fones de ouvido" desaparece
            setTimeout(() => {
                text1.style.opacity = '0'; // Usando diretamente o opacity para desaparecer
            }, 3000);

            // Fase 3: A imagem dos fones desaparece após o texto
            setTimeout(() => {
                headphonesImage.style.opacity = '0'; // Usando diretamente o opacity para desaparecer
            }, 3500);

            // Fase 4: 'NightfallCO' aparece
            setTimeout(() => {
                const nightfallText = document.createElement('div');
                nightfallText.classList.add('text');
                nightfallText.textContent = 'NightfallCO';
                container.appendChild(nightfallText);
            }, 5000);

            // Fase 5: 'NightfallCO' desaparece
            setTimeout(() => {
                const nightfallText = document.querySelector('.text');
                nightfallText.style.opacity = '0'; // Usando diretamente o opacity para desaparecer
            }, 8000);

            // Fase 6: A página se torna estática com o nome "NightfallCompany"
            setTimeout(() => {
                container.innerHTML = ''; // Limpa o conteúdo anterior
                const finalText = document.createElement('div');
                finalText.classList.add('final-text');
                finalText.textContent = 'NightfallCompany'; // Novo texto no topo
                container.appendChild(finalText);

                // Texto de descrição
                const description = document.createElement('div');
                description.classList.add('description');
                description.textContent = 'Uma empresa especializada em soluções criativas e inovadoras para servidores de Minecraft.';
                container.appendChild(description);
            }, 10000);  // Todo o conteúdo final aparecerá após 10 segundos.
        }
    </script>
</body>
</html>
