<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightfallCO</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .intro, .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .intro p {
            font-size: 24px;
            animation: fadeOut 2s forwards 3s;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .main-content {
            display: none;
            animation: fadeIn 2s forwards 5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        header {
            background-color: #222;
            padding: 20px;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            padding: 15px 25px;
            background-color: #00aaff;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
        }

        .hidden-corner {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Introdução -->
    <div class="intro">
        <p>Melhor com fones de ouvido</p>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <header>
            NightfallCO - Uma Empresa de Jogos
        </header>
        <div>
            <h1>Bem-vindo à NightfallHost</h1>
            <p>
                Aqui na NightfallHost, oferecemos servidores de Minecraft otimizados, com alta performance e preços acessíveis para você e seus amigos jogarem sem preocupações.
            </p>
            <a href="#" class="button">Comece Agora</a>
        </div>
    </div>

    <!-- Área de toque -->
    <div class="hidden-corner" onclick="redirectToNotes()"></div>

    <script>
        window.onload = () => {
            const intro = document.querySelector('.intro');
            const mainContent = document.querySelector('.main-content');

            setTimeout(() => {
                intro.style.display = 'none';
                mainContent.style.display = 'block';
            }, 5000);
        };

        function redirectToNotes() {
            window.open('notes.html', '_blank');
        }
    </script>
</body>
</html>
